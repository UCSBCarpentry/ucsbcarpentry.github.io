{{ define "main" }}

    <h2>{{ .Title }}</h2>
    <ul>
        <li>{{ .Date.Format "January 02, 2006" }} @ {{ .Params.time }}</li>
        <li>Location: {{ .Params.location }}</li>
        <li>Zoom link: <a href="{{ .Params.zoom }}">{{ .Params.zoom }}</a></li>
        {{ with .Params.shoreline_url }}
        <li>RSVP here: <a href="{{ . }}">{{ . }}</a></li>
        {{ end }}
    </ul>

{{ .Content }}
{{ end }}
