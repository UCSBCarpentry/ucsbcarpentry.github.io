---
layout: default
---

    <h2>{{page.title}}</h2>
    <ul>
        <li>📆 {{page.date | date_to_long_string}} @ {{page.time}}</li>
        <li>📌 Location: {{page.location}}</li>
        <li>💻 Zoom link: <a href="{{ page.zoom }}">{{ page.zoom }}</a></li>
        <li>✏️ RSVP here: <a href="{{ page.shoreline_url }}">{{ page.shoreline_url }}</a></li>
    </ul>

{{ content }}
